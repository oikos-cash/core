[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read", path = "./"}]
auto_detect_remappings = false
solc_version = "0.8.23"
evm_version = "shanghai"
optimizer = true
optimizer_runs = 100
bytecode_hash = "ipfs" # or "none"
#via_ir = true  # Required to avoid stack-too-deep errors in complex contracts

remappings = [
    "ds-test/=lib/forge-std/lib/ds-test/src/",
    "forge-std/=lib/forge-std/src/",
    "solmate/=lib/solmate/src/",
    "solidity-stringutils/=lib/solidity-stringutils/",
    "openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "openzeppelin-contracts/=lib/openzeppelin-contracts/",
    "v3-core/=lib/v3-core/contracts",
    "v3-periphery/=lib/v3-periphery/contracts/",
    "abdk/=lib/abdk-libraries-solidity"
]

# Invariant testing configuration
[invariant]
runs = 256          # Number of invariant test runs
depth = 50          # Call sequence depth
fail_on_revert = false
shrink_run_limit = 2500
